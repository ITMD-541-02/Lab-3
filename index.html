<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="form">
        <form name="myForm" method="get" autocapitalize="off" id="form">
            <ol>
                <h2>ITMD 541 - Lab 3 - Philip Le</h2>
                <h1>Quick Tip Calculator</h1>
                <div class="labels">
                    <li id="Bill">
                        <label for="Bill">Bill Total: </label>
                        <input type="Bill" name="Bill" id="Bill" pattern="^.+@.+$">
                    </li>
                    <li id="slider">
                        <div class="slidecontainer">
                            <label for="Bill">Tip: </label>
                            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        </div>
                    </li>
                    <p>Tip Percentage: <span id="demo"></span></p>
                    <li id="input-submit">
                        <input type="submit" name="submit" id="submit" value="Subscribe">
                    </li>
                </div>
            </ol>
        </form>
    </div>
    <script src="js/site.js"></script>
</body>

</html>
