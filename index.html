<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="form">
        <h2>ITMD 541 - Lab 3 - Philip Le</h2>
        <h1>Quick Tip Calculator</h1>
        <form action="#">
            <div>
                <label for="Bill">Bill Total: </label>
                <input type="Bill" name="Bill" id="Bill" pattern="^.+@.+$">
            </div>
            <div class="slidecontainer">
                <label for="Bill">Tip: </label>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                <p>Tip Percentage: <span id="demo"></span></p>
            </div>
            <div>
                <label for="amount">Tip Amount: </label>
                <input type="amount" name="amount" id="amount" pattern="^.+@.+$">
            </div>
            <div>
                <label for="total">Grand Total: </label>
                <input type="total" name="total" id="total" pattern="^.+@.+$" disabled>
            </div>
        </form>
    </div>
    <script src="js/site.js"></script>
</body>

</html>
