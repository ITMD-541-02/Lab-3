<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="css/style.css">
    <link rel="stylesheet" media="screen" href="css/reset.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="form">
        <h2>ITMD 541 - Lab 3 - Philip Le</h2>
        <h1>Quick Tip Calculator</h1>
        <form action="#">
            <div>
                <label for="bill">Bill Total: </label>
                <input type='text' name="bill" id="bill" value="0" onkeypress="" placeholder="$100">
            </div>
            <div class="slidecontainer">
                <label for="myRange" id="tipLabel">Tip: </label>
                <input type="range" name="tip" min="0" max="100" value="50" class="slider" id="myRange">
            </div>
            <div class="double">
                <label for="percentage">Tip Percentage: <input type="text" name="percentage" id="percentage" value="0%"
                        disabled></label>
            </div>
            <div class="double">
                <label for="amount">Tip Amount: </label>
                <input type="text" name="amount" id="amount" value="$0" disabled>
            </div>
            <div class="double">
                <label for="total">Grand Total: <input type="text" name="total" id="total" value="$0" disabled></label>
            </div>
        </form>
    </div>
    <span id="demo"></span>
    <script src="js/site.js"></script>
</body>

</html>
